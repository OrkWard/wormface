host: localhost:8080
info:
  contact: {}
  description: This is a scraper API server.
  title: wormface server
  version: "1.0"
paths:
  /twitter/{userName}/posts:
    get:
      consumes:
      - application/json
      description: Get a list of tweets for a given user
      parameters:
      - description: Twitter username
        in: path
        name: userName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/twitter.TweetEntry'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get user tweets
      tags:
      - twitter
  /youtube/{channelName}/videos:
    get:
      consumes:
      - application/json
      description: Get a list of videos for a given YouTube channel
      parameters:
      - description: YouTube channel name
        in: path
        name: channelName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/youtube.YouTubeVideo'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get channel videos
      tags:
      - youtube
swagger: "2.0"
